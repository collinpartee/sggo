<link href="css/tab-editMyTable-css.css" rel="stylesheet" />

<ion-view hide-tab-bar hide-nav-bar="false" view-title="Viewing List" cache-view="false">

  <ion-content scroll="false" style="" >
      <div class="hover2" style="border-bottom: 2px solid black; height: 35%;">
      <div class="row row-center">
        <div class="" style="margin: 0 auto;" >
            <h4>{{listItem.ListName}}</h4>
            <h5>Creator : {{listItem.creater_name}}</h5>
          </div>
  
      </div>
          <button class="button button-clear likeButton" ng-click="editThisList();" style="color:black; font-size:inherit;" >Edit</button>
          <button class="button button-icon ion-share downloadButton" ng-click="shareThisList();">
          </button>
          
      <div class="row">
          <div class="col col-80" style="margin: 0 auto;">
  
                <button class="button" ng-click="goSpin()" style="width: 100%;">Spin</button>
            </div>
        </div>
          <ion-scroll direction="x" style="width: 100vw">
          <div class="row">
            <div ng-repeat="friend in listItem.inviteFriendList" style="text-align: center;">
            <img src="{{friend.avatar}}" style="width: 35px; border-radius: 50%; border: 3px double rgb(127, 197, 195); margin: 0 15px;" />
                <p class="avatarName">Name</p>
                
            </div>
                
            </div>
          </div>
        </ion-scroll>
          
      </div>
    
      
      <ion-scroll style="height: 65%; padding-bottom: 5px;">
      <div class="list">
        <div class="item item-thumbnail-left item-icon-right" ng-repeat="items in listItem.places track by $index">
            <img src="img/steak.JPG" />
            <span class="item-text-wrap">{{items.name}}</span><br>
            <span class="item-text-wrap">{{items.vicinity}}</span><br>
            <i class="ion-ios-star"></i>
            <i class="ion-ios-star"></i>
            <i class="ion-ios-star-half"></i>
            <i class="ion-ios-star-outline"></i>
            <i class="ion-ios-star-outline"></i>
            <i class="icon ion-close" ng-show="editButtonClicked" style="font-size: large; color: red;"></i>
        </div>
      </div>
          </ion-scroll>
      
  </ion-content>
</ion-view>
