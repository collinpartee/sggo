<ion-view hide-tab-bar hide-nav-bar="false" hide-back-button="true" view-title="Viewing List" cache-view="false">
    
    <ion-nav-buttons side="left">
      <button class="button back-button buttons no-text button-clear header-item" style="color: white; margin-right: 10px;" ui-sref="tab.myList">
          <i class="icon ion-ios-arrow-back"></i>
      </button>
    </ion-nav-buttons> 

  <ion-content scroll="false" style="" >
      <div class="hero slide-up" style="background-image: url('img/profile-bg.jpg');">
          <div class="content">
              <div class="avatar" style="background-image: url('{{listItem.avatar}}');"></div>
              <h4>{{listItem.ListName}}</h4>
              <h5>{{listItem.creater_name}}</h5>
          </div>
      </div>
      <div class="tabs tabs-dark tabs-icon-top static">
            <a ng-click="optionClicked()" class="tab-item">
                <i class="icon ion-arrow-graph-up-right"></i> Options
            </a>
            <a ng-click="inviteFriendClicked();" class="tab-item">
                <i class="icon ion-android-people"></i> Invited Friends
            </a>
      </div>


      <div class="list" ng-show="option">
        <div class="list animate-fade-slide-in-right" ng-repeat="items in listItem.places track by $index">
            <a class="item item-avatar item-icon-right">
                <img src="img/steak.JPG" />
                <span class="item-text-wrap">{{items.name}}</span><br>
                <span class="item-text-wrap">{{items.vicinity}}</span><br>
                <i class="ion-ios-star"></i>
                <i class="ion-ios-star"></i>
                <i class="ion-ios-star-half"></i>
                <i class="ion-ios-star-outline"></i>
                <i class="ion-ios-star-outline"></i>
            </a>      
            
        </div>
      </div>

      <div class="list" ng-show="inviteFriend">
        <div class="list animate-fade-slide-in-right" ng-repeat="items in listItem.inviteFriendList track by $index">
            <a class="item item-avatar item-icon-right">
                <img src="{{items.avatar}}" />
                <span class="item-text-wrap">{{items.name}}</span><br>
                <span class="item-text-wrap">{{items.email}}</span><br>
            </a>      
            
        </div>

      </div>

<script id="shareListWithFriends-Popup.html" type="text/ng-template">
  <div>
      <div class="item-input-inset" style="padding-left: 0; padding-right: 0;">
        <label class="item-input-wrapper">
            <i class="icon ion-ios-search placeholder-icon"></i>
            <input type="search" placeholder="Search" ng-model="search_bar">
        </label>
      </div>
      <ul class="list">
        <li class="item item-checkbox" ng-repeat="(k,v) in friends | filter:search_bar">
          <label class="checkbox">
            <input type="checkbox" ng-model="checked" ng-click="addFriendToList(v, checked);">
          </label>
            {{v.name}}  
          </li>
      </ul>
  </div>
</script>
