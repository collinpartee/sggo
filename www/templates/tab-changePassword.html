<ion-view hide-tab-bar view-title="Change Password" cache-view="false">
    
    <div class="bar bar-header bar-dark">
        <div class="buttons buttons-left header-item">
            <span class="left-buttons">
                <button class="button button-icon icon ion-ios-arrow-left" style="color: white;" ng-click="$ionicGoBack();">
      </button>
            </span>
        </div>
        <div class="h1 title title-left light">Boobs</div>
    </div>
    
  <ion-content>
      <form style="margin-top: 20vh;">
      <div class="list list-inset">
          <label class="item item-input">
              <span class="input-label">Old password</span>
                  <input type="password" ng-model="newitem.oldp">
          </label>
          <label class="item item-input">
              <span class="input-label" >New password</span>
              <input type="password" ng-model="newitem.newp">
          </label>
          <label class="item item-input">
              <span class="input-label" >re-enter new password</span>
              <input type="password" ng-model='newitem.reenter'>
          </label>
      </div>
    </form>
    <a class="button button-assertive button-block button-outline" ng-click="changePassWord(newitem)">
          change password
        </a>
  </ion-content>
</ion-view>
