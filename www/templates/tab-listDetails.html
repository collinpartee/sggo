
<ion-view view-title="Add List" cache-view="false">
    <ion-content style="background-color: whitesmoke;" scroll="false">
      <div class="">
          <div class="row">
          <h4 class="list_header">Name Your List</h4>
          </div>
        <label class="item item-input">
          <input type="text" ng-model="listName">
        </label>
        <div class="list row" style="padding-right: 0; padding-left:0;">
            <ion-scroll style="margin-top: auto; height: 300px; width: 100%; background-color: white;">
                <div class="">
                    
                    <div class="row" style="background-color: rgba(237, 111, 112, 0.1);">
                    <input type="text" class="form-control col col-80" id="listInputField" placeholder="type here!" g-places-autocomplete options="autocompleteOptions" ng-model="place" style="background-color: rgba(237, 111, 112, 0.1); padding: 25px 15px;"/>
                        <button class="button button-clear col col-20" ng-click="addToList(place)" style="color: rgb(127, 197, 195);">
                            <span><i class="icon ion-plus-round"></i></span>
                        </button>
                    </div>
                    <div class="item item-button-right" ng-repeat="item in placeList track by $index" style="border: none; padding-top: 10px; padding-bottom: 10px;">
                        {{item.name}}
                        <hr />
                        <button class="button button-clear" ng-click="deletePlace($index)">
                            <i class="icon ion-close" style="color: red;"></i>
                        </button>
                    </div>
        </div>
       
          </ion-scroll>
            </div>
          
           <div class="row">
          <h4 class="list_header">Tag Your List</h4>
          </div>
          <div class="list row" style="padding: 0;">
              <div class="item">
            <input type="text" id="" placeholder="type your tags here!" style="width: 100vw;"/>
                  </div>
          </div>
       
      </div>

      <button class="button button-full button-energized" ng-click="saveList(listName);">Done</button>
    </ion-content>

</ion-view>
