<ion-view hide-tab-bar hide-nav-bar="false" view-title="Viewing List" cache-view="false">

  <ion-content scroll="true" style="" >
      <div style="relative">
      <table cellspacing="0" cellpadding="0" align="center" style="width: 100%;">
   <colgroup span="5"></colgroup>

   <tbody>
     <tr ng-repeat="days in dates">
         <td ng-repeat="day in days" class="center-textAlign avatar-padding-bottom" ng-click="selectAvatar();">
             <img class="avatar-image" src={{day}} /><br><span>Name</span>
             <!-- After seven iterations a new `<tr>` should be aded -->
        </td>
     </tr>
 </tbody>
 </table>
      </div>
  </ion-content>
</ion-view>
