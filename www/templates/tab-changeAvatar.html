<ion-view hide-tab-bar hide-nav-bar="false" view-title="Viewing List" cache-view="false">

  <ion-content scroll="false" style="" >
      <div style="relative">
      <table cellspacing="0" cellpadding="0" align="center">
   <colgroup span="5"></colgroup>

   <tbody>
     <tr ng-repeat="days in dates">
         <td ng-repeat="day in days">
             <img class="avatar-image" src={{day}} />
             <!-- After seven iterations a new `<tr>` should be aded -->
        </td>
     </tr>
 </tbody>
 </table>
      </div>
  </ion-content>
</ion-view>
