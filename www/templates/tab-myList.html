<ion-view view-title="My Lists" cache-view="false" style="background-color: whitesmoke;">
    <ion-nav-buttons side="right">
      <button class="button button-icon icon ion-plus-round" style="color: white;" ng-click="openListDetail()">
        
      </button>
    </ion-nav-buttons>
    <ion-content>
        <ion-list>
        <ion-item ng-repeat="list in myLists track by $index" class="item" ng-click="goToEditListPage(list);" style="margin: 1px 0; padding-bottom: 0; position: relative; height: 20vh;">
        
            <div style="position: absolute; top: 50%; left: 50%; transform: translate(-50%,-50%);">
            <div class="row" style="padding-bottom: 15px;">
                <div class="" style="margin: 0 auto;">
                    <h2 style="overflow: visible;">{{list.ListName}}</h2>
                </div>
            </div>
            <div class="row">
                <div class="" style="margin: 0 auto;">
                    <p>#bakery #yum #gottaHaveIt</p>
                </div>
            </div>
          </div>
          

            <ion-option-button class="button-positive" ng-click="shareListWithFriends(list)">
            Share
          </ion-option-button>
            <ion-option-button class="button-assertive" ng-click="deleteList(list)">
            Delete
          </ion-option-button>

            <img src="img/tile1.jpg" class="tileImage" style="" />
        </ion-item>
      </ion-list>

        <ion-list>
        <ion-item ng-repeat="(k,v) in myTableLists track by $index" class="item" ng-click="goToEditListPage(k);" style="margin: 1px 0; padding-bottom: 0; position: relative; height: 20vh;">

</ion-view>



<script id="shareListWithFriends-Popup.html" type="text/ng-template">
  <div>
      <div class="item-input-inset" style="padding-left: 0; padding-right: 0;">
        <label class="item-input-wrapper">
            <i class="icon ion-ios-search placeholder-icon"></i>
            <input type="search" placeholder="Search" ng-model="search_bar">
        </label>
      </div>
      <ul class="list">
        <li class="item item-checkbox" ng-repeat="friend in friends | filter:search_bar">
          <label class="checkbox">
            <input type="checkbox" ng-model="checked" ng-click="addFriendToList(friend, checked);">
          </label>
            {{friend.name}}  
          </li>
      </ul>
  </div>
</script>
