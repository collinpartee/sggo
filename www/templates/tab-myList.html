        <ion-list class="animate-ripple" >
            <ion-item class="item item-icon-right item-avatar myListItem" ng-repeat="list in myLists track by $index" my-post-repeat-directive='mylist' ng-click="goToEditListPage(list);">
            <div class="item-avatar item-icon-right ">
                    <img src="img/tile6.jpg">
                    <h2 class="item-text-wrap">{{list.ListName}}</h2>
                    <p class="myListTagsContainer"><span class="myListTags" ng-repeat='tag in list.tags'>#{{tag.text}}</span></p>

            </div>       


            <ion-option-button class="button-positive" ng-click="shareListWithFriends(list)">
                      Share
                    </ion-option-button>
                      <ion-option-button class="button-assertive" ng-click="deleteList(list)">
                      Delete
                    </ion-option-button>
             </ion-item>
      </ion-list>

        
        <ion-list class="shared-lists animate-ripple">
        <ion-item ng-repeat="(k,v) in myTableLists track by $index" class="item item-icon-right item-avatar myListItem" ng-click="goToEditListPage(k);" my-post-repeat-directive='mylist'>
            <i class="icon ion-ios-people myListGroupIcon" style="color: black;"></i>
            
            <div class="item-avatar item-icon-right ">
                    <img src="img/steak.jpg">
                    <h2>{{v.ListName}}</h2>
                    <p ng-repeat='tag in v.tags' style="">#{{tag.text}}</p>

            </div>  
            
            <ion-option-button class="button-assertive" ng-click="deleteTable(k)">
            Delete
          </ion-option-button>
        </ion-item>
      </ion-list>
    </ion-content>

</ion-view>



<script id="shareListWithFriends-Popup.html" type="text/ng-template">
  <div>
      <div class="item-input-inset" style="padding-left: 0; padding-right: 0;">
        <label class="item-input-wrapper">
            <i class="icon ion-ios-search placeholder-icon"></i>
            <input type="search" placeholder="Search" ng-model="search_bar">
        </label>
      </div>
      <ul class="list">
        <li class="item item-checkbox" ng-repeat="(k,v) in friends | filter:search_bar">
          <label class="checkbox">
            <input type="checkbox" ng-model="checked" ng-click="addFriendToList(v, checked);">
          </label>
            {{v.name}}  
          </li>
      </ul>
  </div>
</script>
