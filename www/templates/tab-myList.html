
<ion-view view-title="My Lists" cache-view="false" style="background-color: whitesmoke;">
    <ion-nav-buttons side="right">
      <button class="button button-icon icon ion-plus-round" style="color: white;" ng-click="openListDetail()">
        
      </button>
    </ion-nav-buttons>
    <ion-content>
      <ion-list>
        <ion-item ng-repeat="list in myLists track by $index" class="item item-thumbnail-left" ng-click="goToEditListPage(list);" style="margin: 5px 0; border-top: 3px solid cadetblue; padding-bottom: 0;">
        <img src="img/steak.jpg" />
          {{list.ListName}}
          <p>#bakery #yum #gottaHaveIt</p>
          
            <ion-option-button class="button-positive" ng-click="shareListWithFriends(list)">
            Share
          </ion-option-button>
            <ion-option-button class="button-assertive" ng-click="deleteList(list)">
            Delete
          </ion-option-button>
        </ion-item>
      </ion-list>
        
        
        <ion-list>
        <ion-item ng-repeat="(k,v) in myTableLists track by $index" class="item item-thumbnail-left" ng-click="goToEditListPage(k);" style="margin: 5px 0; border-top: 3px solid orange; padding-top: 0;">
        <img src="img/steak.jpg" />
          {{v.ListName}}
          <p>#bakery #yum #gottaHaveIt</p>
            <i class="icon ion-ios-people right-side"></i>
          
            <!-- <ion-option-button class="button-balanced" ng-click="editList(list)">
            Edit
          </ion-option-button> -->
            <ion-option-button class="button-assertive" ng-click="deleteTable(k)">
            Delete
          </ion-option-button>
        </ion-item>
      </ion-list>
    </ion-content>

</ion-view>



<script id="shareListWithFriends-Popup.html" type="text/ng-template">
  <div>
      <div class="item-input-inset" style="padding-left: 0; padding-right: 0;">
        <label class="item-input-wrapper">
            <i class="icon ion-ios-search placeholder-icon"></i>
            <input type="search" placeholder="Search" ng-model="search_bar">
        </label>
      </div>
      <ul class="list">
        <li class="item item-checkbox" ng-repeat="friend in friends | filter:search_bar">
          <label class="checkbox">
            <input type="checkbox" ng-model="checked" ng-click="addFriendToList(friend, checked);">
          </label>
            {{friend.name}}  
          </li>
      </ul>
  </div>
</script>
