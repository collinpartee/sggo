
<ion-view view-title="My Lists" cache-view="false">
    <ion-nav-buttons side="right">
      <button class="button button-icon icon ion-plus-round" style="color: white;" ng-click="openModal()">
        
      </button>
    </ion-nav-buttons>
    <ion-content>
      <ion-list>
        <ion-item ng-repeat="list in myLists" class="item item-thumbnail-left" ng-click="goToDecisionTable(list)">
        <img src="img/steak.jpg" />
          {{list.ListName}}
          <p>#bakery #yum #gottaHaveIt</p>
          
            <ion-option-button class="button-positive" ng-click="shareList(list)">
            Share
          </ion-option-button>
            <ion-option-button class="button-balanced" ng-click="editList(list)">
            Edit
          </ion-option-button>
            <ion-option-button class="button-assertive" ng-click="deleteList(list)">
            Delete
          </ion-option-button>
        </ion-item>
      </ion-list>
    </ion-content>

</ion-view>

<script id="addList-modal.html" type="text/ng-template">
  <div class="modal" ng-controller="addListCtrl">
    <ion-header-bar>
      <h1 class="title">Create New List</h1>
      <button class="button button-clear button-positive" ng-click="modal.hide()">Close</button>
    </ion-header-bar>
    <ion-content style="background-color: whitesmoke;">
      <div class="list">
        <label class="item item-input">
          <span class="input-label">List Name</span>
          <input type="text" ng-model="listName">
        </label>
        <div class="list">

          <ion-scroll style="margin-top: 3vh; height: 50vh; width: 100%; background-color: white;">
             <div class="">

                <input type="text" class="form-control row" id="listInputField" g-places-autocomplete options="autocompleteOptions" ng-model="place" autofocus/><hr/>
            <button class="button button-clear row" ng-click="addToList(place)" style="color: rgb(127, 197, 195);"><i class="icon ion-plus-round"></i> List Item</button>
        </div>
        <div class="list">
            
          <div class="item item-button-right" ng-repeat="item in placeList">
                    {{item.name}}
                    <button class="button button-clear" ng-click="">
            <i class="icon ion-close" style="color: red;"></i>
          <button>
            </div>
            
        </ion-list>
          </ion-scroll>
            </div>
          <ion-scroll direction="x" style="color: white;">
            <table>
              <tr ng-repeat="category in categoryPics"  class="row table-cell">
                <td class="col col-25"><img class="thumbnail" ng-src="{{category}}"></td>
              </tr>
            </table>
          </ion-scroll>

       
      </div>

      <button class="button button-full button-energized" ng-click="saveList();">Done</button>
    </ion-content>
  </div>
</script>
