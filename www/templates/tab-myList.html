
<ion-view view-title="My Lists">
    <ion-nav-buttons side="right">
      <button class="button button-icon icon ion-plus-round" ng-click="addNewList()">
        
      </button>
    </ion-nav-buttons>
    <ion-content>
      <ion-list>
        <ion-item ng-repeat="list in lists" class="item item-thumbnail-left">
          {{list.title}}
          <img src="img/steak.jpg" />
          <ion-option-button class="button-assertive" ng-click="purchaseItem(item)">
            Delete
          </ion-option-button>
            <ion-option-button class="button-positive" ng-click="">
            Share
          </ion-option-button>
        </ion-item>
      </ion-list>
    </ion-content>

</ion-view>
