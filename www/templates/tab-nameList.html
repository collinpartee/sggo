    <ion-nav-buttons side="left">
      <button class="button back-button buttons no-text button-clear header-item" style="color: white; margin-right: 10px;" ng-click="$ionicGoBack(); ">
          <i class="icon ion-ios-arrow-back"></i>
      </button>
    </ion-nav-buttons> 


    <ion-content ng-init="publicList = true;" class="has-header" scroll="false">
        <form name="nameListForm" novalidate>
      <div class="list">
         <label class="item item-input" style="margin-bottom: 10px;margin-top: 10px;">
                    <input placeholder="Name Your List" type="text" ng-model="listName" name="listName" ng-maxlength="15" style="text-align: left;font-size: 1.4em;" required>
                </label>
          <ion-toggle ng-model="publicList" ng-checked="true" toggle-class="toggle-calm custom-toggle-color">Make Your List Public?</ion-toggle>
          <ion-toggle ng-model="anon" toggle-class="toggle-calm custom-toggle-color" ng-checked="false" ng-show="publicList">Post anonymously?</ion-toggle>
<!--
          <label class="item item-input">
                    <input placeholder="Tags (optional)" type="text">
            </label>
-->
          <tags-input max-tags="5" ng-model="tags">
            <auto-complete source="loadTags($query)" max-results-to-show="5"></auto-complete>
          </tags-input>
        </div>
            <p class="alert warning-alert" ng-show="nameListForm.listName.$error.required">* You didn't name your list</p>
        <div class="padding center-textAlign">
            <button class="button button-full button-outline spin-button-custom-color-outline" ng-click="saveList(listName,tags,publicList,anon);" ng-disabled="nameListForm.$invalid" >Finish</button>
        <!-- ng-disabled="listName.length == 0" -->
        </div>
     </form>   
    </ion-content>

</ion-view>
