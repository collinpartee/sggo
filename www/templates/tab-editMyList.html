        <div class="row padding-bottom-30">

                <div class="center-div" >
                    <h4 class="black-color">{{listItem.ListName}}</h4>
                    <span ng-repeat="tag in listItem.tags"><h5 class="editMyListTags black-color">#{{tag.text}} </h5></span>
                </div>
            </div>
          </div>
          
      <div class="row" style="">

        </div>
</div>

        <div class="list card" ng-repeat="item in listItem.places track by $index" ng-click="viewPlace(item)">
            <div class="item item-avatar">
                <div class="list-sidebar-image"><img src="{{item.icon}}"></div>
                <h2 class="wrap-word">{{item.name}}</h2>
                <p class="wrap-word">{{item.vicinity}}</p>
                <span ng-repeat="n in [] | range:item.price_level"><i class="ion-social-usd"></i></span>
             </div>
        </div>
