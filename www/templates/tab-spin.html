  <ion-content scroll="false">
      <div class="top-of-page" style="height: 50%;">
        <div class="shuffle_container" style="width: 80%; height:65%; margin: 0 auto; padding: 20px; position: relative;" >
            <center>
            <h3 id="container" style="position: absolute; top: 50%; left: 50%; transform: translate(-50%,-50%);" ng-show="shuffleButtonPressed"></h3>  
            </center>
        </div>
          <div class="row">
          <div style="margin: 0 auto; width: 50%;">
          <button class="button button-stable" style="width: 100%;" ng-click='shuffleButton();'>Shuffle!</button>
              </div>
              </div>
          <div class="item item-input-inset">
	        <label class="item-input-wrapper">
	            <input type="text" ng-model="message" placeholder="Type in your message...">
	        </label>
	        <button ng-click="sendMessage(message)" class="button button-clear button-small button-balanced">
	            Send
	        </button>
	    </div>
        </div>
      
      <ion-scroll direction="y" style="height: 50%;">
	 <div class="list">
	    <div class="item" ng-hide="chats" class="textCenter">
	        <i class="icon ion-loading-c"></i> Loading Chats
	    </div>
	    <div class="item" ng-if="chats.length == 0" class="textCenter">
	        <h4>No messages in this table. Send message to start.</h4>
	    </div>
	    <div class="item" ng-repeat="chat in chats | orderBy:'createdAt':true" type="item-text-wrap">
	        <h4>{{chat.user}} :</h4>
	        <span am-time-ago="chat.createdAt" class="item-note">
	        </span>
	        <p>{{chat.message}}</p><span class="timestamp" style="float:right; font-size: small; margin-bottom: -10px; margin-top: -5px;">{{chat.createdAt | date:"MM/dd/yyyy 'at' h:mma"}}</span>
	    </div>
	</div>
      </ion-scroll>
      
  </ion-content>
</ion-view>
