<!--
Create tabs with an icon and label, using the tabs-positive style.
Each tab's child <ion-nav-view> directive will have its own
navigation history that also transitions its views in and out.
-->
<ion-tabs class="tabs-icon-top tabs-color-active-positive">

  <!-- My Lists Tab -->
  <ion-tab title="My List" icon-off="ion-ios-pulse" icon-on="ion-ios-pulse-strong" href="#/tab/myList">
    <ion-nav-view name="tab-myList"></ion-nav-view>
  </ion-tab>

    <!-- Lists Near Me Tab -->
  <ion-tab title="Lists Near Me" icon-off="ion-ios-pulse" icon-on="ion-ios-pulse-strong" href="#/tab/listNearMe">
    <ion-nav-view name="tab-listNearMe"></ion-nav-view>
  </ion-tab>

   <!-- Decision table Tab -->
  <ion-tab title="Decision Table" icon-off="ion-ios-pulse" icon-on="ion-ios-pulse-strong" href="#/tab/decisionTableList">
    <ion-nav-view name="tab-decisionTableList"></ion-nav-view>
  </ion-tab>
  <!-- User Account Tab -->
  <ion-tab title="Account" icon-off="ion-ios-gear-outline" icon-on="ion-ios-gear" href="#/tab/account">
    <ion-nav-view name="tab-account"></ion-nav-view>
  </ion-tab>


</ion-tabs>
