<script id="signUp-modal.html" type="text/ng-template">
  <div class="modal" style="background-color: #009688;">
<!--      <img class="blurry-img" src="img/151011_Riposte_Nova__006_F2_670.jpg" />-->
    <ion-content scroll="false" class="" style="background-color: transparent;">
        <div class="row">
            <button class="button button-clear close-modal" ng-click="closeModal();" style="">Close</button>
        </div>

    <!-- SIGN UP FORM -->
            <form style="margin-top: 10vh;" ng-show="signUpPressed">
            <div class="list list-inset-cp">
                <ion-md-input class="margin-left" placeholder="Name" type="text" ng-model="sname" required></ion-md-input>

                <ion-md-input class="margin-left" placeholder="Email" type="email" ng-model="semail" required></ion-md-input>

                <ion-md-input class="margin-left" placeholder="Password" type="password" ng-model='spassword' required></ion-md-input>
            </div>

                <div class="padding" style="padding-bottom: 0 !important;">
            <button class="button button-full button-outline button-custom-color-outline ink" ng-click="didSubmitLogin=false;signUp(sname,semail,spassword)">Sign Up</button>
            </div>
                
          </form>
        
        
        <!-- SIGN IN FORM -->
        <form style="margin-top: 10vh;" ng-hide="signUpPressed">
            <div class="list list-inset-cp">
                <ion-md-input class="margin-left" ng-model='lemail' placeholder="Email" highlight-color="balanced" type="email"></ion-md-input>
            <ion-md-input class="margin-left" ng-model='lpassword' placeholder="Password" highlight-color="energized" type="password"></ion-md-input>
            </div>

                <div class="padding" style="padding-bottom: 0 !important;">
            <button class="button button-full button-outline button-custom-color-outline ink" ng-click="logIn(lemail,lpassword)">Login</button>
                    <!-- button-custom-color -->
            </div>
                
          </form>
        
        
           
        
    </ion-content>
  </div>
</script>
