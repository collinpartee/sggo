<ion-view class="welcome-view" cache-view="false" hide-nav-bar="true">
    
  <ion-content scroll="false" style="background-color: #2C3E50;">
    <div multi-bg="['img/bg-img2.jpeg']" helper-class="facebook-welcome-bg">
      <div class="top-content row">
        <div class="app-copy col col-center">

          <h1 class="app-title" style="margin-top: 15vh; color: white;">Caboodle</h1>
<!--
          <p class="app-tagline">
            Your tag line
          </p>
-->

             <div class="row centerRow">
      <img src="../img/chicken.png" class="col col-30"/>
         <img src="../img/hamburger.png" class="col col-30"/>
         <img src="../img/hotdog.png" class="col col-30"/>
    </div>
        </div>
      </div>
      <div class="bottom-content row">
        <div class="col col-bottom">
          <a class="google-sign-in button-large button button-block" ng-click="googleLogin()">
            Sign In With Google
          </a>
            <a class="facebook-sign-in button-large button button-block" ng-click="googleLogin()">
            Sign In With Facebook
          </a>
          <a class="dont-have-facebook button button-clear button-block"  ng-click="openModal()">
            Sign in with email
          </a>
          <section ng-include="'views/partials/legal-notice.html'"></section>
        </div>
      </div>
    </div>
  </ion-content>
</ion-view>


<script id="signUp-modal.html" type="text/ng-template">
  <div class="modal">
    <ion-header-bar style="background-color: rgb(127, 197, 195);">
      <h1 class="title" style="color: white;">Create New List</h1>
      <button class="button button-clear button-positive" style="color: white;" ng-click="modal.hide()">Cancel</button>
    </ion-header-bar>
    <ion-content style="background-color: whitesmoke;" scroll="false">
        <form style="margin-top: 20vh;" ng-hide="didSubmitLogin">
            <div class="list list-inset">
                <label class="item item-input">
                    <span class="input-label" >Email</span>
                    <input type="text" ng-model="lemail">
                </label>
                <label class="item item-input">
                    <span class="input-label" >Password</span>
                    <input type="password" ng-model='lpassword'>
                </label>
            </div>
            <button class="button button-positive col col-75" style="margin: 0 auto;" ng-click="logIn(lemail,lpassword)">Log In</button>
            <a class="dont-have-facebook button button-clear button-block"  ng-click="didSubmitLogin=true">
              Sign up
            </a>
        </form>

        <div class="list list-inset" ng-show="didSubmitLogin" style="margin-top: 20vh;">
            <form style="margin-top: 20vh;" ng-show="didSubmitLogin">
            <div class="list list-inset">
                <label class="item item-input">
                    <span class="input-label">Name</span>
                        <input type="text" ng-model="sname">
                </label>
                <label class="item item-input">
                    <span class="input-label" >Email</span>
                    <input type="text" ng-model="semail">
                </label>
                <label class="item item-input">
                    <span class="input-label" >Password</span>
                    <input type="password" ng-model='spassword'>
                </label>
            </div>
            <button class="button button-positive col col-75" style="margin: 0 auto;" ng-click="signUp(sname,semail,spassword)">Sign Up</button>
          </form>
           
        </div>
        
    </ion-content>
  </div>
</script>

<script id="loading.html" type="text/ng-template">
      <ion-spinner></ion-spinner>
      
    </script>
